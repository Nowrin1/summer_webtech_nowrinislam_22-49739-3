<!DOCTYPE html>
<html>
<head>
  <title>Change Text Color</title>
</head>
<body>
  <h2>Change Text Color of a Div</h2>

  <label>Enter a color name or hex code:</label>
  <input type="text" id="colorInput" placeholder="e.g. red or #00ff00">
  <button onclick="changeColor()">Change Color</button>

  <div id="colorBox" style="margin-top:10px; padding:20px; border:1px solid #000;">
    This is the text whose color will change.
  </div>

  <script>
    function changeColor() {
      let color = document.getElementById("colorInput").value;
      document.getElementById("colorBox").style.color = color;
    }
  </script>
</body>
</html>
