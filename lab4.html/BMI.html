<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>BMI Calculator</h2>
  <label>Height (in cm):</label>
  <input type="number" id="height" placeholder="e.g. 170">

  <label>Weight (in kg):</label>
  <input type="number" id="weight" placeholder="e.g. 60">

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div id="result"></div>

  <script>
    function calculateBMI() {
      let height = parseFloat(document.getElementById("height").value);
      let weight = parseFloat(document.getElementById("weight").value);

      if (height > 0 && weight > 0) {
        let heightInMeters = height / 100;
        let bmi = weight / (heightInMeters * heightInMeters);
        let category = "";

        if (bmi < 18.5) category = "Underweight";
        else if (bmi < 24.9) category = "Normal weight";
        else if (bmi < 29.9) category = "Overweight";
        else category = "Obese";

        document.getElementById("result").innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
      } else {
        document.getElementById("result").innerText = "Please enter valid height and weight.";
      }
    }
  </script>
</body>
</html>
